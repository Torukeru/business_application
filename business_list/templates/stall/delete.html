{% extends "layouts/base.html" %}

{% block title %}
    Delete Types
{% endblock title %}
    

{% block content %}

    <h1>Delete Types</h1>
    <p>Are you sure you want to delete this "{{ stall.stall_name }}"</p>

    <form action="/stall/destroy/{{ stall.stall_id }}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger float-end">Yes</button>
        <a href="/stall" class="btn btn-secondary float-end">No</a>
    </form>

{% endblock content %}
