{% extends 'layouts/base.html' %}


{% block title %} 
Create Business Types
{% endblock title %}


{% block content %}

    <div class="col-md-4 mx-auto mt-3">
        <form action="/stall/store" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="stall_type">Types of Stalls</label>
            <input type="text" class="form-control" id="stall_type" name="stall_type" />
        </div>
        <div class="mb-3">
            <label for="stall_location">Location of your stall</label>
            <input type="text" class="form-control" id="stall_location" name="stall_location" />
        </div>
    
    
        <button type="submit" class="btn btn-success float-end col-12 col-md-3">Save</button>
        <a href="/stall" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>
        </form>
    </div>
{% endblock content %}
